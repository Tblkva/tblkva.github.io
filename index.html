<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор для эхокардиографии</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Калькулятор для эхокардиографии</h1>
            <p>Версия 0.63 - Расчеты для эхокардиографии</p>
            <div class="contact-links">
                <span>Для связи:</span>
                <a href="https://github.com/Tblkva" target="_blank" rel="noopener noreferrer">GitHub</a>
                <a href="https://vk.com/tblkva" target="_blank" rel="noopener noreferrer">VK</a>
                <a href="https://t.me/Pumpk1n_ru" target="_blank" rel="noopener noreferrer">Telegram</a>
            </div>
        </div>

        <div class="form-section">
            <div class="section-divider">
                <h3>Обязательные параметры:</h3>
            </div>
            <div class="input-group">
                <label for="hr">Частота сердечных сокращений (уд/мин):</label>
                <input type="text" id="hr" placeholder="Введите ЧСС">
            </div>

            <div class="input-group">
                <label for="weight">Вес (кг):</label>
                <input type="text" id="weight" placeholder="Введите вес в кг">
            </div>

            <div class="input-group">
                <label>Левое предсердие (мм):</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="lpAo1" placeholder="В диастолу" style="flex: 1;">
                    <input type="text" id="lpAo2" placeholder="В систолу" style="flex: 1;">
                </div>
            </div>
            <div class="input-group">
                <label>Аорта (мм):</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="lpAo3" placeholder="Введите размер" style="flex: 1;">
                </div>
            </div>
            <div class="input-group">
                <label for="la">Легочная артерия (мм):</label>
                <input type="text" id="la" placeholder="Введите размер">
            </div>

            <div class="input-group">
                <label>Конечные диастолический и систолический размеры(мм):</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="socrfunc1" placeholder="КДР" style="flex: 1;">
                    <input type="text" id="socrfunc2" placeholder="КСР" style="flex: 1;">
                </div>
            </div>

            <div class="input-group">
                <label>Конечные диастолический и систолический объемы(мл):</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="lvVibros1" placeholder="КДО" style="flex: 1;">
                    <input type="text" id="lvVibros2" placeholder="КСО" style="flex: 1;">
                </div>
            </div>

            <div class="input-group">
                <label>Межжелудочковая перегородка и задняя стенка левого желудочка(мм):</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="stenki1" placeholder="МЖП" style="flex: 1;">
                    <input type="text" id="stenki2" placeholder="ЗСЛЖ" style="flex: 1;">
                </div>
            </div>

            <div class="input-group">
                <label for="epss">EPSS (мм):</label>
                <input type="text" id="epss" placeholder="Введите EPSS">
            </div>

            <div class="input-group">
                <label>Каудальная полая вена и правая ветвь легочной артерии (мм):</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="zastoi1" placeholder="КПВ" style="flex: 1;">
                    <input type="text" id="zastoi2" placeholder="ПВЛА" style="flex: 1;">
                </div>
            </div>

            <div class="section-divider">
                <h3>Дополнительные параметры (опционально):</h3>
            </div>

            <div class="calculation-section" id="section-valves">
                <div class="section-header" onclick="toggleSection('section-valves')">
                    <input type="checkbox" class="section-checkbox" id="checkbox-valves" onchange="toggleSectionContent('section-valves')">
                    <div>
                        <h4 class="section-title">Клапанный аппарат</h4>
                        <div class="section-description">Митральный, трикуспидальный, аортальный клапаны, клапан легочной артерии</div>
                    </div>
                </div>
                <div class="section-content" id="content-valves">
                    <div class="input-group">
                        <label>E и A для МК (м/с):</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="potokMK1" placeholder="E" style="flex: 1;">
                            <input type="text" id="potokMK2" placeholder="A" style="flex: 1;">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>E и A для ТК (м/с):</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="potokTK1" placeholder="E" style="flex: 1;">
                            <input type="text" id="potokTK2" placeholder="A" style="flex: 1;">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="potokAO">Скорость потока для АО (м/с):</label>
                        <input type="text" id="potokAO" placeholder="Введите скорость потока">
                    </div>

                    <div class="input-group">
                        <label for="potokLA">Скорость потока для ЛА (м/с):</label>
                        <input type="text" id="potokLA" placeholder="Введите скорость потока">
                    </div>
                </div>
            </div>

            <button class="calculate-btn" onclick="calculate()">Рассчитать</button>
        </div>

        <div class="results" id="results">
            <div id="error-message" class="error" style="display: none;"></div>
            <div id="success-message" class="success" style="display: none;"></div>
            <div class="results-text" id="results-content"></div>
            <button class="copy-btn" onclick="copyToClipboard()" id="copy-btn" style="display: none;">Копировать в буфер обмена</button>
        </div>
    </div>

    <script>
        function reppoint(m) {
            let templist = [];
            for (let i = 0; i < m.length; i++) {
                templist.push(parseFloat(m[i].replace(',', '.')));
            }
            return templist;
        }

        function calculate() {
            try {
                // Получаем обязательные значения
                const hr = document.getElementById('hr').value;
                const weight = reppoint(document.getElementById('weight').value.split(' '));
                
                // Получаем обязательные значения
                const lpAo = [
                    parseFloat(document.getElementById('lpAo1').value.replace(',', '.')),
                    parseFloat(document.getElementById('lpAo2').value.replace(',', '.')),
                    parseFloat(document.getElementById('lpAo3').value.replace(',', '.'))
                ];
                const la = reppoint(document.getElementById('la').value.split(' '));
                
                const socrfunc = [
                    parseFloat(document.getElementById('socrfunc1').value.replace(',', '.')),
                    parseFloat(document.getElementById('socrfunc2').value.replace(',', '.'))
                ];
                const lvVibros = [
                    parseFloat(document.getElementById('lvVibros1').value.replace(',', '.')),
                    parseFloat(document.getElementById('lvVibros2').value.replace(',', '.'))
                ];
                const stenki = [
                    parseFloat(document.getElementById('stenki1').value.replace(',', '.')),
                    parseFloat(document.getElementById('stenki2').value.replace(',', '.'))
                ];
                const epss = reppoint(document.getElementById('epss').value.split(' '));
                
                const zastoi = [
                    parseFloat(document.getElementById('zastoi1').value.replace(',', '.')),
                    parseFloat(document.getElementById('zastoi2').value.replace(',', '.'))
                ];
                
                // Получаем опциональные значения клапанного аппарата
                let potokMK = [0, 0], potokTK = [0, 0], potokAO = [0], potokLA = [0];
                
                // Клапанный аппарат
                if (document.getElementById('checkbox-valves').checked) {
                    potokMK = [
                        parseFloat(document.getElementById('potokMK1').value.replace(',', '.')),
                        parseFloat(document.getElementById('potokMK2').value.replace(',', '.'))
                    ];
                    potokTK = [
                        parseFloat(document.getElementById('potokTK1').value.replace(',', '.')),
                        parseFloat(document.getElementById('potokTK2').value.replace(',', '.'))
                    ];
                    potokAO = reppoint(document.getElementById('potokAO').value.split(' '));
                    potokLA = reppoint(document.getElementById('potokLA').value.split(' '));
                }

                // Проверяем обязательные поля
                const errors = [];
                const errorFieldIds = [];
                
                if (!hr || hr.trim() === '') {
                    errors.push('ЧСС');
                    errorFieldIds.push('hr');
                }
                if (!document.getElementById('weight').value || document.getElementById('weight').value.trim() === '') {
                    errors.push('Вес');
                    errorFieldIds.push('weight');
                }

                // Проверяем обязательные поля размеров сердца
                if (!document.getElementById('lpAo1').value || document.getElementById('lpAo1').value.trim() === '') {
                    errors.push('Левое предсердие (диастола)');
                    errorFieldIds.push('lpAo1');
                }
                if (!document.getElementById('lpAo2').value || document.getElementById('lpAo2').value.trim() === '') {
                    errors.push('Левое предсердие (систола)');
                    errorFieldIds.push('lpAo2');
                }
                if (!document.getElementById('lpAo3').value || document.getElementById('lpAo3').value.trim() === '') {
                    errors.push('Аорта');
                    errorFieldIds.push('lpAo3');
                }
                if (!document.getElementById('la').value || document.getElementById('la').value.trim() === '') {
                    errors.push('Легочная артерия');
                    errorFieldIds.push('la');
                }

                // Проверяем обязательные поля функции сердца
                if (!document.getElementById('socrfunc1').value || document.getElementById('socrfunc1').value.trim() === '') {
                    errors.push('КДР');
                    errorFieldIds.push('socrfunc1');
                }
                if (!document.getElementById('socrfunc2').value || document.getElementById('socrfunc2').value.trim() === '') {
                    errors.push('КСР');
                    errorFieldIds.push('socrfunc2');
                }
                if (!document.getElementById('lvVibros1').value || document.getElementById('lvVibros1').value.trim() === '') {
                    errors.push('КДО');
                    errorFieldIds.push('lvVibros1');
                }
                if (!document.getElementById('lvVibros2').value || document.getElementById('lvVibros2').value.trim() === '') {
                    errors.push('КСО');
                    errorFieldIds.push('lvVibros2');
                }
                if (!document.getElementById('stenki1').value || document.getElementById('stenki1').value.trim() === '') {
                    errors.push('МЖП');
                    errorFieldIds.push('stenki1');
                }
                if (!document.getElementById('stenki2').value || document.getElementById('stenki2').value.trim() === '') {
                    errors.push('ЗСЛЖ');
                    errorFieldIds.push('stenki2');
                }
                if (!document.getElementById('epss').value || document.getElementById('epss').value.trim() === '') {
                    errors.push('EPSS');
                    errorFieldIds.push('epss');
                }

                // Проверяем обязательные поля венозного застоя
                if (!document.getElementById('zastoi1').value || document.getElementById('zastoi1').value.trim() === '') {
                    errors.push('КПВ');
                    errorFieldIds.push('zastoi1');
                }
                if (!document.getElementById('zastoi2').value || document.getElementById('zastoi2').value.trim() === '') {
                    errors.push('ПВЛА');
                    errorFieldIds.push('zastoi2');
                }

                // Проверяем секцию "Клапанный аппарат"
                if (document.getElementById('checkbox-valves').checked) {
                    if (!document.getElementById('potokMK1').value || document.getElementById('potokMK1').value.trim() === '') {
                        errors.push('Митральный клапан (E)');
                        errorFieldIds.push('potokMK1');
                    }
                    if (!document.getElementById('potokMK2').value || document.getElementById('potokMK2').value.trim() === '') {
                        errors.push('Митральный клапан (A)');
                        errorFieldIds.push('potokMK2');
                    }
                    if (!document.getElementById('potokTK1').value || document.getElementById('potokTK1').value.trim() === '') {
                        errors.push('Трикуспидальный клапан (E)');
                        errorFieldIds.push('potokTK1');
                    }
                    if (!document.getElementById('potokTK2').value || document.getElementById('potokTK2').value.trim() === '') {
                        errors.push('Трикуспидальный клапан (A)');
                        errorFieldIds.push('potokTK2');
                    }
                    if (!document.getElementById('potokAO').value || document.getElementById('potokAO').value.trim() === '') {
                        errors.push('Аортальный клапан');
                        errorFieldIds.push('potokAO');
                    }
                    if (!document.getElementById('potokLA').value || document.getElementById('potokLA').value.trim() === '') {
                        errors.push('Клапан легочной артерии');
                        errorFieldIds.push('potokLA');
                    }
                }

                if (errors.length > 0) {
                    showError(`Пожалуйста, заполните следующие поля: ${errors.join(', ')}`, errorFieldIds);
                    return;
                }

                // Проверяем корректность числовых значений
                const numericErrors = [];
                
                if (isNaN(lpAo[0]) || isNaN(lpAo[1]) || isNaN(lpAo[2])) {
                    numericErrors.push('размеры левого предсердия и аорты');
                }
                if (isNaN(socrfunc[0]) || isNaN(socrfunc[1])) {
                    numericErrors.push('КДР и КСР');
                }
                if (isNaN(lvVibros[0]) || isNaN(lvVibros[1])) {
                    numericErrors.push('КДО и КСО');
                }
                if (isNaN(stenki[0]) || isNaN(stenki[1])) {
                    numericErrors.push('МЖП и ЗСЛЖ');
                }
                if (isNaN(zastoi[0]) || isNaN(zastoi[1])) {
                    numericErrors.push('КПВ и ПВЛА');
                }
                if (isNaN(potokMK[0]) || isNaN(potokMK[1])) {
                    numericErrors.push('скорости митрального клапана');
                }
                if (isNaN(potokTK[0]) || isNaN(potokTK[1])) {
                    numericErrors.push('скорости трикуспидального клапана');
                }

                if (numericErrors.length > 0) {
                    showError(`Пожалуйста, введите корректные числовые значения для: ${numericErrors.join(', ')}`);
                    return;
                }

                // Выполняем расчеты
                const lpAo1 = lpAo[0] / lpAo[2]; // соотношение ЛП/Ао
                const kdrn = ((socrfunc[0] / Math.pow(weight[0], 0.294)) / 10);
                const ksrn = ((socrfunc[1] / Math.pow(weight[0], 0.315)) / 10);
                const fs = (socrfunc[0] - socrfunc[1]) / socrfunc[0] * 100;
                const fe = (lvVibros[0] - lvVibros[1]) / lvVibros[0] * 100;
                const fslp = (lpAo[0] - lpAo[1]) / lpAo[0] * 100;
                const va = zastoi[0] / zastoi[1];
                const laAo = la[0] / lpAo[2];

                // Формируем результаты в формате оригинального Python скрипта
                let results = `ЧСС: ${hr} /мин;
Левое предсердие: ${lpAo[0]} мм;
Аорта: ${lpAo[2]} мм;
Соотношение Левого предсердия к Аорте: ${lpAo1.toFixed(2)}; FSлп: ${fslp.toFixed(2)}%;
ЛА: ${la[0]} мм; ЛА/Ао: ${laAo.toFixed(2)};
КДР: ${socrfunc[0]} мм; КДРн: ${kdrn.toFixed(2)};
КCР: ${socrfunc[1]} мм; КCРн: ${ksrn.toFixed(2)};
FS: ${fs.toFixed(2)}%;
FE: ${fe.toFixed(2)}%;
МЖП: ${stenki[0]} мм; ЗСЛЖ: ${stenki[1]} мм;
EPSS: ${epss[0]} мм;
Вена: ${zastoi[0]} мм; ПВЛА: ${zastoi[1]} мм; В/А: ${va.toFixed(2)};`;
                
                if (document.getElementById('checkbox-valves').checked) {
                    results += `
Митральный клапан.
Створки: ;
Скорость кровотока: E: ${potokMK[0]} м/с, А: ${potokMK[1]} м/с;
Регургитация: ;
Трикуспидальный клапан.
Створки: ;
Скорость кровотока: E: ${potokTK[0]} м/с, А: ${potokTK[1]} м/с;
Регургитация: ;
Аортальный клапан.
Створки: ;
Скорость кровотока: ${potokAO[0]} м/с;
Регургитация: ;
Клапан лёгочной артерии.
Створки: ;
Скорость кровотока: ${potokLA[0]} м/с;
Регургитация: ;`;
                }

                // Показываем результаты
                document.getElementById('results-content').textContent = results;
                document.getElementById('results').classList.add('show');
                document.getElementById('copy-btn').style.display = 'block';
                hideError();
                clearInputErrors();
                showSuccess('Расчеты выполнены успешно!');

            } catch (error) {
                showError('Ошибка в расчетах: ' + error.message);
            }
        }

        function showError(message, errorFields = []) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            
            // Убираем предыдущие ошибки
            clearInputErrors();
            
            // Подсвечиваем поля с ошибками
            if (errorFields.length > 0) {
                errorFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    if (field) {
                        field.classList.add('input-error');
                    }
                });
            }
        }

        function clearInputErrors() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.classList.remove('input-error');
            });
        }

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const checkbox = document.getElementById('checkbox-' + sectionId.split('-')[1]);
            const content = document.getElementById('content-' + sectionId.split('-')[1]);
            
            if (checkbox.checked) {
                section.classList.add('active');
                content.classList.add('show');
            } else {
                section.classList.remove('active');
                content.classList.remove('show');
            }
        }

        function toggleSectionContent(sectionId) {
            const section = document.getElementById(sectionId);
            const checkbox = document.getElementById('checkbox-' + sectionId.split('-')[1]);
            const content = document.getElementById('content-' + sectionId.split('-')[1]);
            
            if (checkbox.checked) {
                section.classList.add('active');
                content.classList.add('show');
            } else {
                section.classList.remove('active');
                content.classList.remove('show');
            }
        }

        function showSuccess(message) {
            document.getElementById('success-message').textContent = message;
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        function copyToClipboard() {
            const resultsText = document.getElementById('results-content').textContent;
            
            if (navigator.clipboard && window.isSecureContext) {
                // Используем современный Clipboard API
                navigator.clipboard.writeText(resultsText).then(() => {
                    showSuccess('Результаты скопированы в буфер обмена!');
                }).catch(err => {
                    console.error('Ошибка копирования:', err);
                    fallbackCopyTextToClipboard(resultsText);
                });
            } else {
                // Fallback для старых браузеров
                fallbackCopyTextToClipboard(resultsText);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showSuccess('Результаты скопированы в буфер обмена!');
                } else {
                    showError('Не удалось скопировать результаты');
                }
            } catch (err) {
                showError('Ошибка копирования: ' + err);
            }
            
            document.body.removeChild(textArea);
        }

        // Добавляем обработчики для полей ввода
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                // Обработчик Enter для расчета
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        calculate();
                    }
                });
                
                // Очистка ошибок при вводе
                input.addEventListener('input', function() {
                    if (this.classList.contains('input-error')) {
                        this.classList.remove('input-error');
                    }
                });
            });
        });
    </script>
</body>
</html>
